<!-- 拍照片上传照片页面 -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Camagru</title>
		<link rel="stylesheet" href="../public/css/montage.css" type="text/css"/>
		<script type="text/javascript" src="../../public/js/montage_imgs.js"></script>
		</script>
		
	</head>

	<!-- 可见的页面内容 -->
	<body>
		<div>
			<header>
				<div class="nav">
					<p><a id="Gallery" href="/">Gallery</a></p>
					<p><button type="button" id="logout"  onclick="handleLogout(event)" href="/home">logout</button></p>
				</div>
			</header>
			<main>
				<P class="title">MONTAGE</P>
				<div class="container_left">
					<div>
						<label>美颜</label>
						<select id="filter" onchange="changeFilter(this)">
							<option value="none">none</option>
							<option value="blur">blur</option>
							<option value="grayscale">grayscale</option>
							<option value="sepia">sepia</option>
							<option value="opacity">opacity</option>
						</select>
					</div>
					<input type="button" title="开启摄像头" value="open Camera" onclick="openCamera(event)">
					<input type="button" title="关闭摄像头" value="close Camera" onclick="closeVideo(event)">
					<video id="video" width="500px" height="500px" autoplay="autoplay"></video>
					<!-- 滤镜: -->
					<button id="snap" onclick="takePhoto(event)">take picture</button>
					<canvas id="canvas" width="200" height="200" controls></canvas>
					<button id="savephoto" onclick="savePhoto(event)">save</button>
					<button id="annuler" onclick="annulePhoto(event)">annuler</button>
				</div>

				<div id="photo" class="container_left">
					<input type="file" accept="image/*" onchange="changepicture(event)" />		
					<img src="" alt="" />			
					<canvas id="canvas2" width="200" height="200" controls></canvas>
					<button value="telecharger" onclick="savePicture(event)">save photo</button>
				</div>
				
					<!-- all imgs for user -->
				<p class="title">YOUR PICTURE</p>
				<div id="allimgs" class="container_img">
				</div>
				<button class="button" id="updateimgs" onclick="updatePages(event)">update photo</button>
			
			</main>
		</div>
		<footer>
			CAMAGRU - ECOLE 42 - XUWANG.
		</footer>
	</body>
	<script src="../../public/js/montage.js" type="text/javascript"></script>

</html>
